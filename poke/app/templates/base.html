<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/img/logo.png') }}" type="image/x-icon">
    <title>{% block title %} {% endblock %} -- POKEDEX</title>
    
</head>
<body>
<div>

        <div class="">
            <div>
                <header class="bg-dark text-white">
                    <div class="" id="XDD">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            
                            <div class="img1">
                                <a href="/" ><img  src="{{ url_for('static', filename='img/pokedex_logo.png') }}" alt="" class="imglogo"></a>
                            </div>

                            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <li><a href="/" class="nav-link px-2 text-secondary">Inicio</a></li>
                                <li><a href="/pokedex/pokemones" class="nav-link px-2 text-white">Caracter√≠sticas</a></li>
                                <li><a href="/pokedex" class="nav-link px-2 text-white">Pokedex</a></li>
                            </ul>
                            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                                
                                <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Buscar">
                            </form>
                            <div class="text-end">
                                {% if not g.user %}
                                    <a href="/login" class="btn btn-outline-light me-2">Ingresar</a>
                                    <a href="/signup" class="btn btn-warning">Registrarse</a>
                                {% else %}
                                    <div class="container">
                                        {% include 'base_perfil.html' %}
                                    </div>
                                {% endif %}
                            </div>
                                                    
                            
                            </div>
                        </div>
                    </div>
                    </header>
            </div>
<br>
        {% block head %}
        <br>
            <h1>Hola mundo</h1>
        {% endblock %}

        <div class="container">
            {% block body %}
            {% endblock %}
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="m-3">
        <footer>
        {% include 'footer.html' %}
    </footer>
    </div>

</div>
</body>
</html>
