{% extends 'base.html' %}

{% block title %}
    ALL POKEMONS
{% endblock %}

{% block head %}
    
{% endblock %}

{% block body %}
<div>
 <ol>
    {% for pokemon in pokemons %}
    <li>
        {{ pokemon.name }}
        {% if pokemon.image_url %}
            <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }} Image">
        {% else %}
            <p>No image available</p>
        {% endif %}
    </li>
    {% endfor %}
 </ol>
</div>
{% endblock %}
