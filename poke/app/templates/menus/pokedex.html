{% extends 'base.html' %}

{% block title %}
    ALL POKEMONS
{% endblock %}

{% block head %}
    
{% endblock %}

{% block body %}
<div>
    
  {% for pokemon in pokemons %}
 <ul>
    <li>
        <div class="card" style="width: 18rem;">
            {% if pokemon.image_url %}
            <img src="{{ pokemon.image_url }}" class="card-img-top" alt="{{ pokemon.name }} Image">
            {% else %}
            <p>No image available</p>
            {% endif %}
            <div class="card-body">
              <p class="card-text">{{ pokemon.name }}
            </p>
            </div>
          </div>
    </li>
 </ul>
 {% endfor %}

</div>
{% endblock %}
