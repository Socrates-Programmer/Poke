{% block body %}

<div class="container">
<div class="layout">

        {{error}}
</div>
 
  {% endif %}
<form class="input" method = 'POST'>
<div class="">

      <div class="input">
          <label for="name">Name</label>
          <input name="name"type="text" class="form-control" id="name" placeholder="Name" maxlength="85" pattern="[A-Za-z\s]+" title="No se permiten caracteres especiales. Solo se permiten letras y espacios." >
          <label for="" class="label">No se permiten caracteres espaciales</label>

        </div>    
      <div class="input">
        <label for="last">Last Name</label>

        <label for="" class="label">No se permiten caracteres espaciales</label>

      </div>

        <label for="" class="label">Recuerde poner un Email valido, Ejem: Example@gmail.com</label>

      </div>
      <div class="input">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password" minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).*$" >
        <label for="" class="label">Por lo menos un numero y una mayucula son requiridos.</label>
      </div>

      <div class="input">
        <label for="confirm-password">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).*$">
        <label for="" class="label">Por favor, confirme su contrase√±a.</label>
    </div>
  </div>

    </div>
</form>
    
</div>
</div>
